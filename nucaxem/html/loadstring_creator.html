<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loadstring Creator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --accent: #ff2e2e;
    --accent-glow: #ff5f5f;
    --bg: rgba(18,18,18,0.65);
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.12);
    --text: #f5f5f5;
    --muted: #c7c7c7;
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: radial-gradient(circle at 25% 25%, #1a0000 0%, #000 100%);
    overflow-x: hidden;
    color: var(--text);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(115deg, rgba(255,30,30,0.25), rgba(255,0,80,0.2) 40%, rgba(0,0,0,0.4) 100%);
    z-index: -1;
    animation: hueRotate 10s infinite linear;
  }

  @keyframes hueRotate {
    from { filter: hue-rotate(0deg); }
    to { filter: hue-rotate(360deg); }
  }

  .container {
    max-width: 800px;
    margin: 80px auto;
    padding: 40px;
    background: var(--bg);
    border-radius: 20px;
    border: 1px solid var(--border);
    box-shadow: 0 0 40px rgba(255,0,0,0.3);
    backdrop-filter: blur(20px) saturate(180%);
  }

  h1 {
    margin: 0 0 8px;
    font-weight: 700;
    text-align: center;
    color: var(--accent);
    font-size: 28px;
    text-shadow: 0 0 12px var(--accent-glow);
  }

  p {
    text-align: center;
    color: var(--muted);
    margin-bottom: 24px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--muted);
  }

  input[type="text"], select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--glass);
    color: var(--text);
    outline: none;
    transition: all 0.2s ease;
  }

  input[type="text"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent-glow);
  }

  select {
    cursor: pointer;
  }

  button {
    background: var(--accent);
    border: none;
    color: #fff;
    padding: 12px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 0 20px rgba(255,0,0,0.3);
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 25px rgba(255,50,50,0.6);
  }

  .output {
    background: rgba(30, 0, 0, 0.5);
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-family: ui-monospace, monospace;
    color: #ffb0b0;
    margin-top: 10px;
    min-height: 48px;
    word-wrap: break-word;
  }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
  }

  .footer {
    text-align: center;
    color: var(--muted);
    font-size: 13px;
    margin-top: 24px;
  }

  .glow-border {
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    background: radial-gradient(circle at 50% 0%, var(--accent-glow), transparent 70%);
    filter: blur(10px);
    opacity: 0.5;
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="glow-border"></div>
    <h1>Loadstring Creator</h1>
    <p>Generate a Roblox-compatible <b>loadstring()</b> from any raw Lua URL.</p>

    <label for="url">Script URL</label>
    <input id="url" type="text" placeholder="https://raw.githubusercontent.com/user/repo/main/script.lua">

    <label for="format" style="margin-top:14px;">Format</label>
    <select id="format">
      <option value='loadstring(game:HttpGet("{URL}"))()'>game:HttpGet</option>
      <option value='loadstring(game:HttpGetAsync("{URL}"))()'>HttpGetAsync</option>
      <option value='loadstring(game:HttpGet("{URL}", true))()'>HttpGet with cache</option>
    </select>

    <div style="margin-top:20px;display:flex;gap:10px;">
      <button id="generate">Generate</button>
      <button id="copy">Copy</button>
      <button id="download">Download .lua</button>
    </div>

    <div class="output" id="output">Your loadstring will appear here.</div>

    <div class="footer">
      Only use trusted URLs - NUCAX
    </div>
  </div>

<script>
const urlInput = document.getElementById("url");
const formatSel = document.getElementById("format");
const output = document.getElementById("output");

function normalizeUrl(u) {
  u = u.trim().replace(/^["']|["']$/g, '');
  u = u.replace('/refs/heads/', '/');
  if (u.includes("github.com") && u.includes("/blob/")) {
    const parts = u.split("/");
    const user = parts[3];
    const repo = parts[4];
    const branch = parts[6];
    const file = parts.slice(7).join("/");
    u = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${file}`;
  }
  return u;
}

function generate() {
  let u = normalizeUrl(urlInput.value);
  if (!u) {
    output.textContent = "⚠️ Please enter a valid URL.";
    return;
  }
  const fmt = formatSel.value;
  const final = fmt.replace("{URL}", u);
  output.textContent = final;
}

document.getElementById("generate").addEventListener("click", generate);

document.getElementById("copy").addEventListener("click", () => {
  navigator.clipboard.writeText(output.textContent);
  const btn = document.getElementById("copy");
  btn.textContent = "✅ Copied!";
  setTimeout(() => (btn.textContent = "Copy"), 1500);
});

document.getElementById("download").addEventListener("click", () => {
  const blob = new Blob([output.textContent], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "loadstring.lua";
  link.click();
});
</script>
</body>
</html>
