<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nucaxem Tools</title>
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font‑family: Arial, sans‑serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify‑content: center;
      align‑items: center;
      height: 100vh;
      flex‑direction: column;
    }
    h1 {
      margin‑bottom: 40px;
      font‑size: 3em;
      color: #2c3e50;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .tool‐button {
      padding: 20px 30px;
      font‑size: 1.2em;
      text‑decoration: none;
      color: white;
      background‑color: #3498db;
      border: none;
      border‑radius: 8px;
      transition: background‑color 0.3s, transform 0.2s;
    }
    .tool‐button:hover {
      background‑color: #2980b9;
      transform: translateY(‑2px);
    }
    @media (max‑width: 600px) {
      .button-container {
        flex‑direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Nucaxem Tools</h1>

  <div class="button-container">
    <a class="tool‐button" href="https://nucax.github.io/practise-projects/nucaxem/html/loadstring_creator.html" target="_blank" rel="noopener">
      Loadstring Creator
    </a>

    <a class="tool‐button" href="https://nucax.github.io/TF2-loadout-maker-website/" target="_blank" rel="noopener">
      TF2 Loadout Maker
    </a>

    <a class="tool‐button" href="https://nucax.github.io/practise-projects/nucaxem/html/word_counter.html" target="_blank" rel="noopener">
      Word Counter
    </a>
  </div>

</body>
</html>
