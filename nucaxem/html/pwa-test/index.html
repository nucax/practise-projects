<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jailded iOS 17.3-18.7.3  iPadOS 18.0-18.7.3</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jailded">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #log {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      font-size: 14px;
      display: none;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #111;
      margin-top: 10px;
    }

    .bar {
      width: 0%;
      height: 100%;
      background: #0f0;
      transition: width 0.4s;
    }
  </style>
</head>
<body>

  <h1>Jailded</h1>
  <button onclick="startJailbreak()">Jailbreak</button>

  <div id="log">
    <div id="status">Initializing exploit…</div>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
  </div>

  <script>
    const steps = [
      "Initializing exploit…",
      "Patching kernel…",
      "Escalating privileges…",
      "Bypassing security…",
      "Finalizing jailbreak…",
      "Jailbreak complete!"
    ];

    function startJailbreak() {
      document.getElementById("log").style.display = "block";

      const bar = document.getElementById("bar");
      const status = document.getElementById("status");

      let i = 0;

      const interval = setInterval(() => {
        status.textContent = steps[i];
        bar.style.width = ((i + 1) / steps.length * 100) + "%";
        i++;

        if (i === steps.length) {
          clearInterval(interval);
          setTimeout(showPostSteps, 800);
        }
      }, 800);
    }

    function showPostSteps() {
      setTimeout(() => {
        alert("Restart required to continue jailbreak.");
      }, 500);

      setTimeout(() => {
        alert("Respringing device…");
      }, 1800);

      setTimeout(() => {
        alert("Activating jailbreak environment…");
      }, 3000);

      setTimeout(() => {
        alert("Jailbreak activated successfully.");
      }, 4200);
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
