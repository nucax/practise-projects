<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Standalone Web App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WebApp">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; }
  </style>
</head>
<body>
  <button onclick="showPopup()">Click Me</button>

  <script>
    function showPopup() {
      alert("failed");
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }
  </script>
</body>
</html>
